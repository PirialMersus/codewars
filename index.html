<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="wrap">
      <img
        class="googleImg"
        src="img/googlelogo_color_272x92dp.png"
        alt="icon"
      />
      <form name="search">
        <input
          id="inputFind"
          type="text"
          placeholder="Введи что-то для поиска"
        />
        <button id="btnFind">Найти</button>
      </form>
    </div>
    <script src="js/main1.js"></script>
    <script>
      function dirReduc(arr) {
        let arrCopy = [...arr];
        let itemsNumbers = [];
        let flag = true;
        const compareFunction = (a, b) => {
          switch (a) {
            case "WEST":
              if (b === "EAST") {
                return true;
              }
              break;
            case "EAST":
              if (b === "WEST") {
                return true;
              }
              break;
            case "NORTH":
              if (b === "SOUTH") {
                return true;
              }
              break;
            case "SOUTH":
              if (b === "NORTH") {
                return true;
              }
              break;
            default:
              return false;
          }
        };

        for (let i = 0; i < arrCopy.length; i++) {
          if (arrCopy[i + 1]) {
            if (flag) {
              if (compareFunction(arrCopy[i], arrCopy[i + 1])) {
                itemsNumbers = [...itemsNumbers, i, i + 1];
                flag = false;
              } else {
                flag = true;
              }
            }
          }
        }

        if (itemsNumbers.length > 0) {
          for (let i = itemsNumbers.length - 1; i >= 0; i--) {
            arrCopy.splice(itemsNumbers[i], 1);
          }
          return dirReduc(arrCopy);
        } else {
          return arrCopy;
        }
      }
    </script>
  </body>
</html>
